    <meta charset="UTF-8">

    <script src="node_modules/stompjs/lib/stomp.min.js" type="text/javascript" charset="utf-8"></script>

<body>
    <div id="lobby">
        <h1>Connect Four Lobby</h1>
        <p>Hello there, this is the Connect Four Lobby</p>
        <button id="btn-create-game">Create Game</button>
        <br><br>
        <button id="btn-refresh">Refresh</button>

        <ul id="games-list">
            <li>Needs refresh...</li>
        </ul>
    </div>

    <div id="game-canvas">
        <button id="btn-lobby">Quit game</button>
        <p id="game-text">...<p>
        <!-- the phaser canvas will be magically inserted here when everything loads -->
    </div>

    <!-- load last -->
    <script src="js/Lobby.js" type="text/javascript" charset="utf-8"></script>
